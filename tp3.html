    }

    var delay = 0;

            note.play();

            waiting = 0;
            if (recording == true) {
                var interval = setInterval(function() {
                    waiting++;
                },10);
                playbackOrder.push(semitone);
            }
    }

    function record() {
        if (recording == true) {
            recording = false;
        } else {
        recording = true;
        }
    }

        } else {
